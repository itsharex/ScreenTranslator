<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Translator 设置</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="settings-container">
    <h1>截图翻译设置</h1>

    <!-- 快捷键设置 -->
    <div class="setting-item">
        <label for="shortcut-input">截图快捷键</label>
        <input type="text" id="shortcut-input" placeholder="点击并按下快捷键" readonly>
        <small>默认:F1。用于启动截图。支持的组合键: Alt, Ctrl, Shift, Super (Win/Cmd)。</small>
    </div>

    <!-- --- 新增：查看截图快捷键 --- -->
    <div class="setting-item">
        <label for="view-shortcut-input">查看截图快捷键</label>
        <input type="text" id="view-shortcut-input" placeholder="点击并按下快捷键" readonly>
        <small>默认:F3。用于重新打开上一次的截图预览窗口。</small>
    </div>


    <!-- 语言设置 -->
    <div class="setting-item">
        <label for="target-lang-select">目标语言</label>
        <select id="target-lang-select">
            <option value="zh">简体中文 (Simplified Chinese)</option>
            <!-- --- 新增：英语选项 --- -->
            <option value="en">English</option>
            <!-- 可以根据需要添加更多语言 -->
        </select>
        <small>仅在开启翻译功能后生效。</small>
    </div>

    <!-- 功能开关 -->
    <div class="setting-item checkbox-item">
        <input type="checkbox" id="ocr-checkbox">
        <label for="ocr-checkbox">开启文字识别 (OCR)</label>
    </div>

    <div class="setting-item checkbox-item">
        <input type="checkbox" id="translation-checkbox">
        <label for="translation-checkbox">开启翻译</label>
    </div>

    <!-- 开机自启 -->
    <div class="setting-item checkbox-item">
        <input type="checkbox" id="autostart-checkbox">
        <label for="autostart-checkbox">开机自启动</label>
    </div>


    <!-- 保存按钮 -->
    <div class="actions">
        <button id="save-btn">保存设置</button>
        <p id="status-message"></p>
    </div>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
